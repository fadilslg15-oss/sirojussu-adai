            display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; text-align: center;
        }

        .menu-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px; padding: 0 8% 60px; margin-top: -60px;
        }
        .card {
            background: var(--white); padding: 40px 30px; border-radius: 30px; text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08); cursor: pointer;
            transition: 0.4s; border: 1px solid rgba(0,0,0,0.03);
        }
        .card:hover { transform: translateY(-15px); background: var(--emerald); color: #fff; border-color: var(--gold); }
        .card i { font-size: 55px; color: var(--gold); margin-bottom: 20px; }
        .card:hover i { color: #fff; }

        /* MODAL */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(15px);
            display: none; z-index: 2000; place-items: center; padding: 20px;
        }
        .modal-box {
            background: #fff; width: 100%; max-width: 1000px; border-radius: 40px;
            padding: 50px; position: relative; max-height: 90vh; overflow-y: auto;
        }
        .close-btn { position: absolute; top: 30px; right: 30px; font-size: 40px; cursor: pointer; color: var(--emerald); }
